<li id="{{ branch_id }}"{% if hidden %} class="hidden"{% endif %}>
    <span>
        <i class="fa fa-chevron-down">{{ branch_name }}
            {% if branch_docs_nb %}
                <font color="blue"> ({{ branch_docs_nb }}) </font>
            {% endif %}
        </i>
        {% if branch_view %}
            <a class="branch {{ branch_id }}" href="#"><i class="fa fa-external-link"></i></a>
        {% endif %}
    </span>

    <ul>{{ branches | safe }}</ul>
</li>
